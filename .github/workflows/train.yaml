name: Lab4 CI-CD ML Pipeline

on:
  push:
    branches:
      - main

jobs:
  train:
    name: Train ML Model (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python train.py

      - name: Verify artifacts exist
        run: |
          ls -R
          test -f artifacts/model.pkl
          test -f artifacts/metrics.json

      - name: Upload trained model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-artifacts
          path: |
            artifacts/model.pkl
            artifacts/metrics.json

  deploy:
    name: Deploy ML Model (CD)
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download trained model artifacts
        uses: actions/download-artifact@v4
        with:
          name: experiment-artifacts
          path: artifacts

      - name: Verify downloaded artifacts
        run: |
          ls -R artifacts
          test -f artifacts/model.pkl
          test -f artifacts/metrics.json

      - name: Compare model metrics (R2 ↑ and MSE ↓)
        id: compare
        run: |
          python <<EOF
          import json, os

          with open("artifacts/metrics.json") as f:
              m = json.load(f)

          cur_r2 = float(m["r2"])
          cur_mse = float(m["mse"])

          best_r2 = float(os.environ.get("BEST_R2", 0))
          best_mse = float(os.environ.get("BEST_MSE", 999999))

          print("Current R2:", cur_r2)
          print("Best R2:", best_r2)
          print("Current MSE:", cur_mse)
          print("Best MSE:", best_mse)

          improved = (cur_r2 > best_r2) and (cur_mse < best_mse)

          # Output for next steps
          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
              out.write(f"improved={str(improved).lower()}\n")
              out.write(f"new_r2={cur_r2}\n")
              out.write(f"new_mse={cur_mse}\n")

          if not improved:
              print("2022BCS0185 ---- Metrics did not improve. Deployment will be skipped.")
          else:
              print(" Metrics improved. Proceeding with deployment.")
          EOF
        env:
          BEST_R2: ${{ vars.BEST_R2 }}
          BEST_MSE: ${{ vars.BEST_MSE }}

      # Only deploy if improved = true
      - name: Login to Docker Hub
        if: ${{ steps.compare.outputs.improved == 'true' }}
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        if: ${{ steps.compare.outputs.improved == 'true' }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wine_predict_2022bcs0185:latest .

      - name: Push Docker image
        if: ${{ steps.compare.outputs.improved == 'true' }}
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wine_predict_2022bcs0185:latest

      #  Update variables only if deployment happens
      - name: Update BEST_R2 variable
        if: ${{ steps.compare.outputs.improved == 'true' }}
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_R2 \
            -d "{\"name\":\"BEST_R2\",\"value\":\"${{ steps.compare.outputs.new_r2 }}\"}"

      - name: Update BEST_MSE variable
        if: ${{ steps.compare.outputs.improved == 'true' }}
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_MSE \
            -d "{\"name\":\"BEST_MSE\",\"value\":\"${{ steps.compare.outputs.new_mse }}\"}"
